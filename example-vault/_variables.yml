# Simple variables
author: "Dr. Jane Smith"
year: 2024
version: "1.0.0"

# Nested variables
project:
  name: "Quarto Variables Plugin"
  description: "Live preview of Quarto variables in Obsidian"
  repo: "https://github.com/example/quarto-variables"

# Statistics
stats:
  participants: 150
  response_rate: 0.87
  confidence_level: 0.95
  margin_error: 0.05

# Configuration
config:
  database:
    host: "localhost"
    port: 5432
    name: "research_db"
  api:
    endpoint: "https://api.example.com"
    version: "v2"

# Arrays and complex data
methods:
  - "Qualitative Analysis"
  - "Quantitative Survey"
  - "Mixed Methods"

# Scientific notation
constants:
  pi: 3.14159
  e: 2.71828
  speed_of_light: 299792458